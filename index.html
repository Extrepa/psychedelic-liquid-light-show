<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Liquid Light Show</title>
    <link rel="stylesheet" href="https://aistudiocdn.com/static/libs/tailwind/v3.4.7/tailwind.css">
    <style>
      /* Ensure the app truly fills the viewport with no margins */
      html, body, #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      html, body {
        margin: 0;
        padding: 0;
      }
      body {
        overscroll-behavior: none;
        background-color: #0f0c29;
      }
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
</head>
<body class="text-white font-sans antialiased">
    <div id="root"></div>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
    <!-- Single entrypoint -->
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
